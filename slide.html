<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <;<link rel="stylesheet" href="slide.css">
</head>
<body>
    <div class="all">
    <div class="slidecontainer" >
        <div class="imgcontain active" id="1">
        <img src="../../arth.jpg">
        </div>
        <div class="imgcontain" id="2">
        <img src="../../alchemy.jpg">
        </div>
        <div class="imgcontain" id="3">
        <img src="../../dear.jpg">
        </div>
        <div class="imgcontain" id="4">
        <img src="../../goryeo.jpg">
        </div>
        <div class="imgcontain" id="5">
        <img src="../../high.jpg">
        </div>
    </div>
    <div class="but">
        <button class="button" id="prev" onclick="sliding(-1)"><</button>
        <button class="button" id="next" onclick="sliding(1)">></button>
    </div>
    </div>
    <div class="dot">
        <div class="btn active" onclick="buttonclick(0)"></div>
        <div class="btn" onclick="buttonclick(1)"></div>
        <div class="btn" onclick="buttonclick(2)"></div>
        <div class="btn" onclick="buttonclick(3)"></div>
        <div class="btn" onclick="buttonclick(4)"></div>
    </div>

    <script>
        let slidecontainer = document.querySelector('.slidecontainer')
        let imgcontain = document.querySelectorAll('.imgcontain')
        let prev = document.getElementById("prev")
        let next = document.getElementById("next")
        let dotbtn = document.querySelectorAll('.btn')
        
        let slidelength = slidecontainer.children.length
        let imglength = imgcontain.length
        let index = 0
        let auto;
        
        function sliding(n) {
            clearInterval(auto)

            imgcontain[index].classList.remove('active')
            dotbtn.forEach(val => {
                val.classList.remove('active')
            })

            index += n
            if(index > (imglength - 1)) {
                index = 0
            }
            else if(index < 0) {
                index = imglength - 1
            }
            const trans = -index * 100 + "%"
            slidecontainer.style.transform = 'translateX(' + trans +')'

            imgcontain[index].classList.add('active')
            dotbtn[index].classList.add('active')

            auto = setInterval(() => {
                sliding(1)
            },5000)
        
        }
        
        function buttonclick(n) {
            clearInterval(auto)

            dotbtn.forEach(val => {
                val.classList.remove('active')
            })

            let trans = -n * 100 + "%"
            slidecontainer.style.transform = 'translateX('+ trans +')'

            imgcontain[n].classList.add('active')
            dotbtn[n].classList.add('active')

           

        }
        //Autoslide
        const autoslide = () => {
            auto = setInterval(() => {
                sliding(1)
            },5000)
        }
        autoslide()

        
    </script>
</body>
</html>
