<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slidewithcss.css">
    <script src="https://kit.fontawesome.com/8e141485d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="imgcontain">
            <div class="img" id="id1"></div>
            <div class="img" id="id2"></div>
            <div class="img" id="id3"></div>
            <div class="img" id="id4"></div>
        </div>
    </div>

    <div class="mycontain">
        <div class="img">

        <div class="image active">
            <img src="../../arth.jpg" >
        </div>
        <div class="image">
            <img src="../../alchemy.jpg" >
        </div>
        <div class="image">
            <img src="../../dear.jpg" >
        </div>
        <div class="image">
            <img src="../../goryeo.jpg" >
        </div>
        <div class="image">
            <img src="../../high.jpg" >
        </div>

        </div>

        <div class="but">
        <button id="prev" ><</button>
        <button id="next" >></button>
    </div>

    <div class="dot">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
    </div>
    </div>

    <script>
       let images = document.querySelectorAll('.image')
       let img = document.querySelector('.img')
       let dot = document.querySelectorAll('.btn')
       let prev = document.getElementById('prev')
       let next = document.getElementById('next')
       let container = document.querySelector('.mycontain')

       let imglength = images.length
       let index = 0 
       
      
       next.addEventListener("click", () => {
        images.forEach(val => {
            val.classList.remove("active")
        })
        dot.forEach(val => {
            val.classList.remove("active")
        })
        
        index++
        if(index >= (imglength -1)) {
            index = 0
        }
       images[index].classList.add("active")
       dot[index].classList.add("active")
       
       for(let i = 0; i < img; i++) {
        img[i].style.transform = 'translateX(-100%)'
       }
       })

       prev.addEventListener("click", () => {
        images.forEach(val => {
            val.classList.remove("active")
        })
        dot.forEach(val => {
            val.classList.remove("active")
        })
        
        index--
        if(index < 0) {
            index = (imglength -1)
        }
       images[index].classList.add("active")
       dot[index].classList.add("active")
       })
    var autoplay = () => {
        play = setInterval(() => {
            images.forEach(val => {
                val.classList.remove("active")
            })
            dot.forEach(val => {
                val.classList.remove("active")
            })
            
            index++
            if(index >= (imglength -1)) {
                index = 0
            }
           images[index].classList.add("active")
           dot[index].classList.add("active")
        },3000)
    }
    autoplay()

    </script>
</body>
</html>
